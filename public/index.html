<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Finder</title>
</head>
<body>
    <h1>Pet Finder</h1>
    <div class="container">

        <input type="text" id="owner" placeholder="Owners Name">
        <br>
        <button id="ownerBtn">Search Owner</button>
        <br>
        <input type="text" id="petName" placeholder="Pets Name">
        <br>
        <button id="nameBtn">Search Pet</button>
        
        <div id="result"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
